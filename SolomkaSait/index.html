<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCatalog - Электронный каталог красок</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-palette"></i> ColorCatalog</h1>
                <nav>
                    <ul>
                        <li><a href="#" id="homeLink" class="active"><i class="fas fa-home"></i> Каталог</a></li>
                        <li><a href="#" id="adminLink"><i class="fas fa-cog"></i> Управление</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Главная страница с каталогом -->
        <section id="homePage" class="page active">
            <div class="page-header">
                <h2><i class="fas fa-paint-roller"></i> Каталог красок</h2>
                <div class="search-box">
                    <input type="text" id="paintSearch" placeholder="Поиск по каталогу...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="paint-categories">
                <span class="category-tag active">Все</span>
                <span class="category-tag"><i class="fas fa-home"></i> Интерьерные</span>
                <span class="category-tag"><i class="fas fa-building"></i> Фасадные</span>
                <span class="category-tag"><i class="fas fa-car"></i> Автомобильные</span>
            </div>
            
            <div class="paints-grid" id="paintsGrid">
                <!-- Краски будут загружаться здесь -->
            </div>
        </section>

        <!-- Страница деталей краски -->
        <section id="paintPage" class="page">
            <div class="paint-detail" id="paintDetail">
                <!-- Детали краски -->
            </div>
            <button id="backButton" class="back-btn"><i class="fas fa-arrow-left"></i> Назад</button>
        </section>

        <!-- Админ-панель -->
        <section id="adminPage" class="page">
            <h2><i class="fas fa-cog"></i> Управление каталогом</h2>
            
            <div class="admin-actions">
                <div class="form-section">
                    <h3><i class="fas fa-plus-circle"></i> Добавить новую краску</h3>
                    <form id="addPaintForm">
                        <div class="form-group">
                            <label for="paintTitle">Название:</label>
                            <input type="text" id="paintTitle" placeholder="Введите название" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="paintDesc">Описание:</label>
                            <textarea id="paintDesc" placeholder="Описание и характеристики" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="paintType">Тип:</label>
                            <select id="paintType" required>
                                <option value="INTERIOR">Интерьерная</option>
                                <option value="FACADE">Фасадная</option>
                                <option value="AUTO">Автомобильная</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="paintColor">Цвет (HEX):</label>
                            <input type="color" id="paintColor" value="#ffffff" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="paintPrice">Цена (руб):</label>
                            <input type="number" id="paintPrice" placeholder="Введите цену" required>
                        </div>
                        
                        <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Сохранить</button>
                    </form>
                </div>

                <div class="paints-list">
                    <div class="list-header">
                        <h3><i class="fas fa-list"></i> Все краски</h3>
                        <button id="refreshPaints" class="refresh-btn"><i class="fas fa-sync-alt"></i> Обновить</button>
                    </div>
                    <div id="adminPaintsList" class="scrollable-list"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 ColorCatalog | Электронный каталог красок</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
